<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <link rel="shortcurt icon" href="./assets/favicon.png">
    
    <title>Fashion Driven</title>
</head>

<body>
    <main>
        <header>
            <img class="logo" src="/assets/Logo.png">
        </header>

        <section>
            <article class="itens">
                <div class="escolha">
                    <p class="titulo">Escolha o modelo</p>
                    <div class="opcoes">
                        <div class="item" onclick="selecionarModelo(this)">
                            <div class="circulo modelo">
                                <img src="/assets/tshirt.png">
                            </div>
                            <p class="titulo">T-Shirt</p>
                        </div>
                        <div class="item" onclick="selecionarModelo(this)">
                            <div class="circulo modelo">
                                <img src="/assets/Camiseta.png">
                            </div>
                            <p class="titulo">Camiseta</p>
                        </div>
                        <div class="item" onclick="selecionarModelo(this)">
                            <div class="circulo modelo">
                                <img src="/assets/Mangalonga.png">
                            </div>
                            <p class="titulo">Manga Longa</p>
                        </div>
                    </div>                  
                </div>

                <div class="escolha">
                    <p class="titulo">Escolha a gola</p>
                    <div class="opcoes">
                        <div class="item" onclick="selecionarGola(this)">
                            <div class="circulo gola">
                                <img src="/assets/GolaV.png">
                            </div>
                            <p class="titulo">Gola V</p>
                        </div>
                        <div class="item" onclick="selecionarGola(this)">
                            <div class="circulo gola">
                                <img src="/assets/GolaRedonda.png">
                            </div>
                            <p class="titulo">Gola Redonda</p>
                        </div>
                        <div class="item" onclick="selecionarGola(this)">
                            <div class="circulo gola">
                                <img src="/assets/GolaPolo.png">
                            </div>
                            <p class="titulo">Gola Polo</p>
                        </div>
                    </div>  
                </div>

                <div class="escolha">
                    <p class="titulo">Escolha o tecido</p>
                    <div class="opcoes">
                        <div class="item" onclick="selecionarTecido(this)">
                            <div class="circulo tecido">
                                <img src="/assets/Seda.png">
                            </div>
                            <p class="titulo">Seda</p>
                        </div>
                        <div class="item" onclick="selecionarTecido(this)">
                            <div class="circulo tecido">
                                <img src="/assets/Algodão.png">
                            </div>
                            <p class="titulo">Algodão</p>
                        </div>
                        <div class="item" onclick="selecionarTecido(this)">
                            <div class="circulo tecido">
                                <img src="/assets/Poliester.png">
                            </div>
                            <p class="titulo">Poliéster</p>
                        </div>
                    </div>  
                </div>

                <div class="img-referencia">
                    <p class="titulo">Imagem de Referência</p>
                    <input type="text" class="url-imagem" placeholder="Insira o link" onchange="verificarPedido()">
                </div>

                <button class="confirmar-pedido" onclick="confirmarPedido()"><span class="botao">Confirmar pedido</span></button>
            </article>

            <article class="banner">
                <img src="/assets/ilustração.png">
            </article>
        </section>

        <footer>
            <p class="pedidos">Últimos pedidos</p>
            <div class="ultimos-pedidos"></div>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
