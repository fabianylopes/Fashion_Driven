<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <link rel="shortcurt icon" href="./assets/favicon.png">
    
    <title>Fashion Driven</title>
</head>

<body>
    <main>
        <header>
            <img class="logo" src="/assets/Logo.png">
        </header>

        <section>
            <article class="itens">
                
                <div class="escolha">
                    <p class="titulo">Escolha o modelo</p>
                    <div class="opcoes">
                        <div class="item">
                            <img src="/assets/tshirt.png">
                            <p class="titulo">T-shirt</p>
                        </div>
                        <div class="item">
                            <img src="/assets/Camiseta.png">
                            <p class="titulo">Camiseta</p>
                        </div>
                        <div class="item">
                            <img src="/assets/Mangalonga.png">
                            <p class="titulo">Manga longa</p>
                        </div>
                    </div>                  
                </div>
                <div class="escolha">
                    <p class="titulo">Escolha a gola</p>
                    <div class="opcoes">
                        <div class="item">
                            <img src="/assets/GolaV.png">
                            <p class="titulo">Gola V</p>
                        </div>
                        <div class="item">
                            <img src="/assets/GolaRedonda.png">
                            <p class="titulo">Gola Redonda</p>
                        </div>
                        <div class="item">
                            <img src="/assets/GolaPolo.png">
                            <p class="titulo">Gola polo</p>
                        </div>
                    </div>  
                </div>
                <div class="escolha">
                    <p class="titulo">Escolha o tecido</p>
                    <div class="opcoes">
                        <div class="item">
                            <img src="/assets/Seda.png">
                            <p class="titulo">Seda</p>
                        </div>
                        <div class="item">
                            <img src="/assets/Algodão.png">
                            <p class="titulo">Algodão</p>
                        </div>
                        <div class="item">
                            <img src="/assets/Poliester.png">
                            <p class="titulo">Poliéster</p>
                        </div>
                    </div>  
                </div>

                <div class="img-referencia">
                    <p class="titulo">Imagem de referência</p>
                    <input type="text" placeholder="Insira o link">
                </div>

                <button class="confirmar-pedido"><span class="botao">Confirmar pedido</span></button>

            </article>
            <article class="banner">
                <img src="/assets/ilustração.png">
            </article>
        </section>

        <footer>
            <p class="pedidos">Últimos pedidos</p>
            <div class="ultimos-pedidos">
                <div class="recente">
                    <img src="/assets/Blusa1.png">
                    <div class="legenda">Criador: Agata</div>
                </div>
                <div class="recente">
                    <img src="/assets/Blusa2.png">
                    <div class="legenda">Criador: Bruna</div>
                </div>
                <div class="recente">
                    <img src="/assets/Blusa3.png">
                    <div class="legenda">Criador: Camila</div>
                </div>
                <div class="recente">
                    <img src="/assets/Blusa4.png">
                    <div class="legenda">Criador: Daniel</div>
                </div>
                <div class="recente">
                    <img src="/assets/Blusa5.png">
                    <div class="legenda">Criador: Ester</div>
                </div>
            </div>
        </footer>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
